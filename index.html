<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Contact form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
  <form >

    <h1>Contact Us</h1> 
  
  <div class="flex-container">
  <label for="name">First Name*</label>
  <input type="text" name="name" id="name" required>
  <label for="last-name">Last Name*</label>
  <input type="text" name="last-name" id="last-name" required>
</div>
  <label for="email">Email Address*</label>
  <input type="email" name="email" id="email" required>
  
  <div class="flex-container">
  <label for="query">Query Type*</label>
  <input type="checkbox" name="general" id="general">General Enquiry</input>
  <input type="checkbox" name="support" id="support">Support Request</input>
</div>
  
  <label for="Message">Message*</label>
  <textarea type="text" name="message" id="message" rows="5" cols="20" required></textarea>
  <label>
   <input type="checkbox" name="agree" id="agree" required>
   I consent to being contacted by the team
  </label>
  <button type="submit">Submit</button>
</form>
 
  <!--Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Singo Cynthia</a>.
  </div>
</div>
</body>
</html>
